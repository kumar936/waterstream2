# Render Deployment Configuration for Streamlit

services:
  - type: web
    name: water-forecasting-streamlit
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app_streamlit.py --server.port=$PORT --server.address=0.0.0.0 --client.toolbarPosition=bottom"
    envVars:
      - key: STREAMLIT_SERVER_PORT
        value: 10000
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_CLIENT_TOOLBAR_MODE
        value: minimal
